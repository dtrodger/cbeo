{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>SR Photo</title>
    <meta name="og:site_name" content="Airstudio">
    <meta name="keywords" content="airstudio"/>
    <meta name="description" content="Airstudio Portal"/>
    <meta name="subject" content="Airstudio Portal">
    <meta name="copyright"content="Airstudio">
    <meta name="language" content="ES">
    <meta name="robots" content="noindex">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">

    <!-- Font Awesome CSS -->
    <link href="{% static 'core/vendor/fontawesome/stylesheets/all.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Google Font -->
    <link href="{% static 'core/vendor/googlefonts/fonts.css' %}" rel="stylesheet" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'core/vendor/bootstrap/bootstrap.min.css' %}" type="text/css">

    <!-- Cornerstone -->
    <link rel="stylesheet" href="{% static 'core/css/base.css' %}" type="text/css">
    {% block css %} {% endblock %}
  </head>
  <body>
    <div id="wrap">
      <div id="main" class="container clear-top">
        {% block body %} {% endblock %}
      </div>
    </div>
  <!-- Footer -->

  <!-- jQuery -->
  <script src="{% static 'core/vendor/jquery/jquery-3.5.1.min.js' %}" type="text/javascript"></script>

  <!-- Bootstrap -->
  <script src="{% static 'core/vendor/bootstrap/bootstrap.min.js' %}" type="text/javascript"></script>

  <!-- LoadingOverlay -->
  <script src="{% static 'core/vendor/loading-overlay/loadingoverlay.min.js' %}" type="text/javascript"></script>

  <script src="{% static 'core/js/loading.js' %}" type="text/javascript"></script>

  {% block js %}{% endblock %}
  </body>
</html>
